<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Badge Demo</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<style>
		div {
			width: 100%;
			text-align: center;
		}
		img[src*="fancy"] {
			max-width: 400px;
		}
		img[src*="simple"] {
			max-width: 200px;
		}
	</style>
</head>
<body>
	<div>
		<p>Fancy badge:</p>
		<img src="./badge-fancy.svg" />
	</div>
	<div>
		<p>Simple badge:</p>
		<img src="./badge-simple.svg" />
	</div>
	<div>
		<p>Shields.io badge:</p>
		<img src="" />
	</div>
</body>
</html>
