<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Badge Demo</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<style>
		div {
			width: 100%;
			text-align: center;
		}
		img[src*="fancy"] {
			max-width: 400px;
		}
		img[src*="simple"] {
			max-width: 200px;
		}
	</style>
</head>
<body>
	<div>
		<p>Fancy badge:</p>
		<img src="./badge-fancy.svg" />
	</div>
	<div>
		<p>Simple badge:</p>
		<img src="./badge-simple.svg" />
	</div>
	<!-- Deploy is at https://git-sha-badges.glitch.me -->
	<div>
		<p>Shields.io badge:</p>
		<img src="https://img.shields.io/badge/dynamic/json?color=blue&label=Deployed%20SHA&query=sha&url=https%3A%2F%2Fgit-sha-badges.glitch.me%2Fbuild-info.json" />
	</div>
	<div>
		<p>Shield.io badge - deploy time:</p>
		<img src="https://img.shields.io/badge/dynamic/json?color=green&label=Deploy%20Time&query=buildTimeStr&url=https%3A%2F%2Fgit-sha-badges.glitch.me%2Fbuild-info.json" />
	</div>
</body>
</html>
